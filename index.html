<!DOCTYPE html><html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>淨土宗竹山念佛會法會流程時間表</title>
  <style>
    :root {
      /* 最上方 預設參數 */
      --main-title-font-size: 32px;
      --sub-title-font-size: 28px;
      --logo-height: 26px;
      --logo-title-gap: 10px;
      /* 表格參數 */
      --title-font-size: 24px;
      --time-font-size: 23px;
      --content-font-size: 24px;
      --time-col-width: 64px;
      --table-width: 300px;
    }body {
  background-color: #000;
  color: #f5e4b1;
  font-family: '標楷體', serif;
  margin: 0;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* 標題與 Logo */
.logo-title {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}
.logo-title img {
  height: var(--logo-height);
}
.logo-title h1 {
  font-size: var(--main-title-font-size);
  margin: 0 0 0 var(--logo-title-gap);
}

/* 副標題 */
.sub-title {
  font-size: var(--sub-title-font-size);
  text-align: center;
  margin-bottom: 30px;
}

/* 內容容器 */
#wrapper {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* 表格 */
.table-container {
  width: var(--table-width);
  margin: 0 auto 60px;
  border: 1px solid #f5e4b1;
  border-radius: 6px;
  overflow: hidden;
  background-color: #000;
}
.table-container + .table-container {
  margin-top: 40px;
}
.table-container h3 {
  margin: 0;
  padding: 14px;
  text-align: center;
  border-bottom: 1px solid #f5e4b1;
  font-size: var(--title-font-size);
}
table {
  width: 100%;
  border-collapse: collapse;
}
td {
  border: 1px solid #f5e4b1;
  padding: 12px;
  vertical-align: middle;
}
td.time {
  width: var(--time-col-width);
  font-size: var(--time-font-size);
}
td.content {
  font-size: var(--content-font-size);
}

  </style>
</head>
<body>
  <!-- Logo + 主標題 -->
  <div class="logo-title">
    <img src="https://raw.githubusercontent.com/mt3722/TableMaker/main/121203.png" alt="Logo">
    <h1>淨土宗竹山念佛會</h1>
  </div>  <!-- 副標題 -->  <div class="sub-title">法會流程時間表</div>  <!-- 內容區 -->  <div id="wrapper">
    <!-- 週四 -->
    <div class="table-container">
      <h3>念佛共修法會(週四)</h3>
      <table>
        <tr><td class="time">09:00</td><td class="content">佛說阿彌陀經</td></tr>
        <tr><td class="time">10:00</td><td class="content">休息</td></tr>
        <tr><td class="time">10:15</td><td class="content">淨土講座</td></tr>
        <tr><td class="time">11:30</td><td class="content">午齋</td></tr>
        <tr><td class="time">13:00</td><td class="content">念佛</td></tr>
        <tr><td class="time">14:20</td><td class="content">休息</td></tr>
        <tr><td class="time">14:40</td><td class="content">念佛</td></tr>
        <tr><td class="time">16:00</td><td class="content">圓滿賦歸</td></tr>
      </table>
    </div>
    <!-- 週日 -->
    <div class="table-container">
      <h3>念佛超薦法會(週日)</h3>
      <table>
        <tr><td class="time">09:00</td><td class="content">念佛</td></tr>
        <tr><td class="time">09:30</td><td class="content">佛說阿彌陀經</td></tr>
        <tr><td class="time">10:00</td><td class="content">開示</td></tr>
        <tr><td class="time">10:30</td><td class="content">念佛</td></tr>
        <tr><td class="time">10:55</td><td class="content">迴向</td></tr>
        <tr><td class="time">11:00</td><td class="content">圓滿</td></tr>
        <tr><td class="time">11:30</td><td class="content">午齋</td></tr>
      </table>
    </div>
  </div>
</body>
</html>
