<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>念佛法會時間表</title>
  <style>
    :root {
      --title-font-size: 24px;
      --time-font-size: 23px;
      --content-font-size: 24px;
      --time-col-width: 64px;
      --table-width: 300px;
      --scale: 1;
    }

    body {
      background-color: #000;
      color: #f5e4b1;
      font-family: '標楷體', serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 切換按鈕 */
    #toggleBtn {
      background: #222;
      color: #f5e4b1;
      border: 1px solid #f5e4b1;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    /* 控制面板 */
    .controls {
      background: #111;
      border: 1px solid #f5e4b1;
      border-radius: 8px;
      padding: 20px;
      max-width: 700px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 40px;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease, margin 0.3s ease;
      max-height: 1000px; /* 展開時足夠高 */
    }
    .controls.collapsed {
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
      margin-bottom: 0;
      border: none;
    }
    .controls h4 {
      margin: 0 0 10px;
      font-size: 1.1em;
      text-align: center;
    }
    .control-group {
      display: flex;
      align-items: center;
      margin: 12px 0;
    }
    .control-group label {
      flex: 1;
      font-size: 0.95em;
    }
    .control-group input[type=range] {
      flex: 2;
      margin: 0 10px;
    }
    .control-group .value {
      width: 60px;
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    /* 整體包裹，應用 scale */
    #wrapper {
      transform-origin: top center;
      transform: scale(var(--scale));
    }

    /* 表格 */
    .table-container {
      width: var(--table-width);
      margin: 0 auto 60px;
      border: 1px solid #f5e4b1;
      border-radius: 6px;
      overflow: hidden;
      background-color: #000;
    }
    .table-container + .table-container {
      margin-top: 40px;
    }
    .table-container h3 {
      margin: 0;
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #f5e4b1;
      font-size: var(--title-font-size);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      border: 1px solid #f5e4b1;
      padding: 12px;
      vertical-align: middle;
    }
    td.time {
      width: var(--time-col-width);
      font-size: var(--time-font-size);
    }
    td.content {
      font-size: var(--content-font-size);
    }
  </style>
</head>
<body>

  <!-- 折疊按鈕（預設文字為「顯示」） -->
  <button id="toggleBtn">顯示控制面板 ▼</button>

  <!-- 參數控制面板（預設隱藏，collapsed） -->
  <div class="controls collapsed" id="controls">
    <h4>🛠️ 版面參數控制面板</h4>

    <div class="control-group">
      <label for="scaleSlider">整體縮放</label>
      <input id="scaleSlider" type="range" min="50" max="200" value="100"
             oninput="updateScale(this.value)">
      <div class="value"><span id="scaleValue"></span>%</div>
    </div>
    <!-- 其餘控制項同前面範例 -->
    <!-- … -->
    <div class="control-group">
      <label for="tableWidthSlider">表格總寬度</label>
      <input id="tableWidthSlider" type="range" min="100" max="1200" value="300"
             oninput="updateTableWidth(this.value)">
      <div class="value"><span id="tableWidthValue"></span>px</div>
    </div>
  </div>

  <div id="wrapper">
    <!-- 週四 & 週日 表格內容 同前面範例 -->
    <!-- … -->
  </div>

  <script>
    // 切換折疊
    const toggleBtn = document.getElementById('toggleBtn');
    const controls = document.getElementById('controls');
    toggleBtn.onclick = () => {
      controls.classList.toggle('collapsed');
      toggleBtn.textContent = controls.classList.contains('collapsed')
        ? '顯示控制面板 ▼'
        : '隱藏控制面板 ▲';
    };

    // 以下省略 updateVar 及各控制函式，同前面範例
  </script>
</body>
</html>

/* （可折疊控制面板，預設隱藏） */
